{% extends 'home.html' %}

{% block content %}
  <h2>Lista profesora</h2>
  <table>
    <thead>
      <tr>
        <th>Ime</th>
      </tr>
    </thead>
    <tbody>
      {% for professor in professors %}
        <tr>
          
          <td><a href="{% url 'professor_document_list' professor.id %}">{{ professor.first_name }} - {{ professor.num_documents }} Dokumenata podjeljeno</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
